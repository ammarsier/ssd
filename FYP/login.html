<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConsult</title>
    <style>
        /* Styles as per your original file */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #FFF);
            background-image: url('wave.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: #4782c5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFF;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #801E40;
        }
        a {
            color: #FFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>EduConsult</h1>
        <!-- The form's action points to loginverify.php, where the data is processed -->
        <form action="loginverify.php" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="id" id="id" name="id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="footer-text">
                Don't have an account? 
                <a href="studregister.php">Sign up as student</a> or 
                <a href="advisregister.php">Sign up as advisor</a>
            </p>
        </form>
    </div>
</body>
</html>
